<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aboreto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=SUSE:wght@100..800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            scroll-behavior: smooth;
            scroll-padding-top: 5rem;
            background-color: #11141A;
        }

        /* Navbar Styles */
        .navbar {
            font-family: "Aboreto", system-ui;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #11141A;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: box-shadow 0.3s ease-in-out;
        }

        .navbar.active {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo_navabout {
            font-family: "Aboreto", system-ui;
            font-size: 24px;
            color: #6A7387;
            text-decoration: none;
            cursor: pointer;
        }

        .logo_navabout:hover {
            color: #A7AFC8;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px;
            margin-left: auto;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            position: relative;
            color: #7E929C;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 0;
            height: 2px;
            background-color: #ddd;
            transition: width 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.talk-button {
            padding: 10px 20px;
            background-color: #687282;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
            text-decoration: none;
        }

        .nav-links a.talk-button::after {
            content: none; /* Remove the underline effect from the button */
        }

        .nav-links a.talk-button:hover {
            color: #fff;
            background-color: #3c3e41;
        }

        html::-webkit-scrollbar {
            width: .5rem;
        }

        html::-webkit-scrollbar-track {
            background: #E9EBEC;
        }

        html::-webkit-scrollbar-thumb {
            background: #11141A;
        }

        h1 {
            color: #fff;
            font-family: "Aboreto", system-ui;
            font-size: 7.5rem;
            font-weight: 400;
            margin-top: 5rem;
            text-align: center;
            padding-top: 2rem;
        }

        section {
            padding: 5rem 9%;
            min-height: 40vh;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #ddd;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 1px);
        }

        .hamburger.active span:nth-child(2) {
            transform: rotate(-45deg) translate(5px, -1px);
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 20px;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                right: 20px;
                flex-direction: column;
                background-color: #000;
                width: 320px;
                padding: 20px;
                border-radius: 10px;
                transition: max-height 0.3s ease-in-out;
                overflow: hidden;
                max-height: 0;
            }

            .nav-links.active {
                display: flex;
                max-height: 300px; /* Adjust to match content height */
            }

            .hamburger {
                display: flex;
            }

            .nav-links a.talk-button {
                display: block;
                text-align: center;
                padding: 9px;
                width: 100px;
                margin-top: 10px; /* Add some margin for spacing */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="../index.html" class="logo_navabout">Athul Krishna</a>
        <div class="hamburger">
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="works.html">Works</a></li>
            <li><a href="insight.html">Insight</a></li>
            <li><a href="contacts.html">Contacts</a></li>
            <li><a href="letstalk.html" class="talk-button">Let's Talk</a></li>
        </ul>
    </nav>

    <h1>WORKS PAGE</h1>

    <script>
        // Navbar shadow on scroll
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('active');
            } else {
                navbar.classList.remove('active');
            }
        });

        // Hamburger menu toggle
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
            document.querySelector('.hamburger').classList.toggle('active');
        });
    </script>
</body>
</html>
